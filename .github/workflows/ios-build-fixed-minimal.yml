name: iOS Build (Minimal Working)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to build'
        required: true
        default: 'master'

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì± Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'

      - name: üõ†Ô∏è Install dependencies
        run: npm ci

      - name: üéØ Install Expo + EAS CLI
        run: npm install -g @expo/cli eas-cli

      # ---------- CREATE ios/ FOLDER ----------
      - name: üçé Expo prebuild (iOS)
        run: |
          echo "=== Running expo prebuild ==="
          npx expo prebuild --clean --platform ios --non-interactive
          echo "=== Debug: Checking iOS folder after prebuild ==="
          ls -al ios/
          echo "=== Debug: Checking for Podfile specifically ==="
          ls -al ios/Podfile || echo "PODFILE NOT FOUND!"
          if [ ! -f ios/Podfile ]; then
            echo "::error ::Podfile still missing after prebuild"
            echo "=== Expo prebuild failed to create Podfile ==="
            exit 1
          fi
          echo "‚úÖ Podfile created successfully"

      # ---------- COCOAPODS CACHE ----------
      - name: üì¶ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # ---------- COCOAPODS INSTALL ----------
      - name: üîß Install iOS dependencies
        run: |
          cd ios
          echo "=== Installing CocoaPods dependencies ==="
          pod install --repo-update --verbose

      # ---------- VERIFY SETUP ----------
      - name: ‚úÖ Verify iOS project setup
        run: |
          echo "=== Final iOS project verification ==="
          ls -la ios/
          echo "=== Workspace check ==="
          ls -la ios/*.xcworkspace
          echo "=== Podfile content (first 10 lines) ==="
          head -10 ios/Podfile

      # ---------- BUILD ----------
      - name: üèóÔ∏è Build iOS for Simulator
        run: |
          cd ios
          echo "=== Building iOS project ==="
          xcodebuild -workspace PolyglotKey.xcworkspace \
                     -scheme PolyglotKey \
                     -configuration Debug \
                     -destination 'platform=iOS Simulator,name=iPhone 14' \
                     build CODE_SIGNING_ALLOWED=NO

      # ---------- ARTIFACTS ----------
      - name: üì¶ Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-success
          path: |
            ios/build/
            ios/Podfile
            ios/Podfile.lock
          retention-days: 3

      - name: üìã Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-failure-logs
          path: |
            ~/Library/Logs/DiagnosticReports/
            ios/
          retention-days: 1 